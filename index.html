<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      color: #333;
      direction: rtl;
      transition: all 0.3s ease;
    }
    header {
      background: linear-gradient(to right, #1a1a1a, #4e4e4e);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 3px solid #00bfae;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 3rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .offers {
      background-color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      border-top: 3px solid #00bfae;
    }
    .offers h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00bfae;
    }
    .offers ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .offers li {
      margin-bottom: 1rem;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
    }
    .whatsapp:hover {
      background-color: #128C7E;
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .gallery {
        padding: 1rem;
      }
      .gallery img {
        border-radius: 10px;
      }
    }
  </style>
</head>
